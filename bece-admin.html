<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Admin - Detailed Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-black text-slate-800 tracking-tight">CBT Admin</h1>
                <p class="text-slate-500 font-medium">Detailed Student Performance Breakdown</p>
            </div>
            <button onclick="location.reload()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-indigo-700 transition-all flex items-center gap-2">
                Refresh Results
            </button>
        </header>

        <!-- Main List -->
        <div id="loading-box" class="bg-white rounded-3xl p-20 text-center shadow-sm border border-slate-200">
            <div class="animate-spin w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full inline-block mb-4"></div>
            <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Accessing Cloud Database...</p>
        </div>

        <div id="results-table" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Student List -->
            <div class="lg:col-span-1 space-y-4">
                <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest px-2">Student Submissions</h2>
                <div id="student-list" class="space-y-3">
                    <!-- List items injected -->
                </div>
            </div>

            <!-- Detailed View -->
            <div class="lg:col-span-2">
                <div id="empty-detail" class="bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl p-20 text-center flex flex-col items-center justify-center">
                    <p class="text-slate-400 font-medium">Select a student from the left to view their detailed grading sheet.</p>
                </div>

                <div id="detail-pane" class="hidden bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200 animate-in fade-in slide-in-from-right-4 duration-300">
                    <div class="p-8 bg-indigo-600 text-white">
                        <div class="flex justify-between items-start">
                            <div>
                                <h2 id="det-name" class="text-2xl font-black">Student Name</h2>
                                <p id="det-time" class="text-indigo-200 text-sm mt-1"></p>
                            </div>
                            <div class="text-right">
                                <div id="det-score" class="text-4xl font-black">15/20</div>
                                <div id="det-percent" class="text-indigo-200 font-bold">75%</div>
                            </div>
                        </div>
                    </div>
                    <div class="p-8 space-y-6 overflow-y-auto max-h-[600px]" id="det-questions">
                        <!-- Questions breakdown injected -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'jss3-math-cbt';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const ref = collection(db, 'artifacts', appId, 'public', 'data', 'exam_results');
                onSnapshot(ref, (snap) => {
                    document.getElementById('loading-box').classList.add('hidden');
                    document.getElementById('results-table').classList.remove('hidden');
                    
                    const list = document.getElementById('student-list');
                    if(snap.empty) {
                        list.innerHTML = `<div class="p-8 text-center text-slate-400 bg-white rounded-2xl">No submissions found.</div>`;
                        return;
                    }

                    const data = [];
                    snap.forEach(doc => data.push({id: doc.id, ...doc.data()}));
                    data.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                    list.innerHTML = data.map(res => `
                        <button onclick="window.viewDetails('${res.id}')" class="w-full bg-white p-5 rounded-2xl shadow-sm border border-slate-200 hover:border-indigo-400 transition-all flex justify-between items-center group">
                            <div class="text-left">
                                <p class="font-bold text-slate-800">${res.studentName}</p>
                                <p class="text-xs text-slate-400">${res.timestamp ? new Date(res.timestamp.seconds*1000).toLocaleTimeString() : 'Recently'}</p>
                            </div>
                            <div class="text-right">
                                <span class="text-lg font-black text-slate-800">${res.score}/20</span>
                            </div>
                        </button>
                    `).join('');

                    window.allData = data;
                });
            } else {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) signInWithCustomToken(auth, __initial_auth_token);
                else signInAnonymously(auth);
            }
        });

        window.viewDetails = (id) => {
            const res = window.allData.find(d => d.id === id);
            if(!res) return;

            document.getElementById('empty-detail').classList.add('hidden');
            document.getElementById('detail-pane').classList.remove('hidden');

            document.getElementById('det-name').innerText = res.studentName;
            document.getElementById('det-score').innerText = `${res.score}/20`;
            document.getElementById('det-percent').innerText = `${res.percentage}%`;
            document.getElementById('det-time').innerText = res.timestamp ? new Date(res.timestamp.seconds*1000).toLocaleString() : '';

            const container = document.getElementById('det-questions');
            if(!res.details) {
                container.innerHTML = `<p class="text-slate-400 italic">No question breakdown available for this record.</p>`;
                return;
            }

            container.innerHTML = res.details.map((q, i) => `
                <div class="p-5 rounded-2xl border ${q.isCorrect ? 'border-green-100 bg-green-50/30' : 'border-red-100 bg-red-50/30'}">
                    <p class="text-xs font-black text-slate-400 uppercase mb-2">Question ${i+1}</p>
                    <p class="font-bold text-slate-800 mb-4">${q.question}</p>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div class="bg-white p-3 rounded-xl border border-slate-100">
                            <span class="block text-[10px] font-black uppercase text-slate-400 mb-1">Student Answer</span>
                            <span class="font-bold ${q.isCorrect ? 'text-green-600' : 'text-red-500'}">${q.selected}</span>
                        </div>
                        <div class="bg-white p-3 rounded-xl border border-slate-100">
                            <span class="block text-[10px] font-black uppercase text-slate-400 mb-1">Correct Answer</span>
                            <span class="font-bold text-indigo-600">${q.correct}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        };
    </script>
</body>
</html>
