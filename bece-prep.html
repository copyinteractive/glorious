<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSS 3 Mathematics CBT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .option-card:hover { transform: translateY(-2px); }
        .timer-warning { color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] shadow-2xl max-w-lg w-full p-8 md:p-12 border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6 rotate-3 shadow-xl shadow-indigo-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-800">Mathematics CBT</h1>
                <p class="text-slate-500 font-medium">JSS 3 First Term Exam</p>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2 uppercase tracking-wide">Student Full Name</label>
                    <input type="text" id="student-name" placeholder="Enter your name..." class="w-full bg-slate-50 border-2 border-slate-100 focus:border-indigo-500 rounded-xl px-5 py-4 text-lg outline-none transition-all placeholder:text-slate-300">
                </div>
                <div class="bg-indigo-50 rounded-2xl p-5 text-indigo-800 text-sm border border-indigo-100 flex items-start gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <p><strong>Duration:</strong> 20 Minutes<br><strong>Questions:</strong> 20 Random Items<br>Results are saved automatically to the cloud if connected.</p>
                </div>
                <button onclick="startTest()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg text-lg active:scale-95">Start Examination</button>
            </div>
        </div>
    </div>

    <!-- Test Screen -->
    <div id="test-screen" class="hidden min-h-screen flex flex-col max-w-5xl mx-auto md:py-8 px-4">
        <header class="bg-white rounded-t-3xl border-b border-slate-100 p-6 flex items-center justify-between shadow-sm sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <div id="q-number-box" class="w-12 h-12 bg-indigo-600 text-white rounded-xl flex items-center justify-center font-bold text-xl">1</div>
                <div>
                    <h2 id="q-header" class="text-lg font-bold text-slate-800">Question 1 of 20</h2>
                    <div id="timer-display" class="flex items-center gap-1.5 font-bold text-indigo-600 tabular-nums"><span id="time-left">20:00</span></div>
                </div>
            </div>
            <div class="text-right hidden sm:block">
                <p id="display-name" class="text-sm font-bold text-slate-700 uppercase"></p>
                <div id="status-indicator" class="flex items-center gap-1 text-slate-400 text-xs font-black uppercase tracking-tighter justify-end">Offline</div>
            </div>
        </header>

        <div class="w-full h-2 bg-slate-200">
            <div id="progress-bar" class="h-full bg-indigo-500 transition-all duration-300" style="width: 5%"></div>
        </div>

        <main class="bg-white p-8 md:p-12 flex-grow min-h-[400px]">
            <h3 id="question-text" class="text-2xl font-bold text-slate-800 leading-relaxed mb-10"></h3>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </main>

        <footer class="bg-white border-t border-slate-100 p-6 rounded-b-3xl flex items-center justify-between shadow-xl">
            <button onclick="prevQuestion()" id="prev-btn" class="px-6 py-3 font-bold text-slate-400 hover:text-slate-800">Previous</button>
            <div id="nav-btns">
                <button onclick="nextQuestion()" id="next-btn" class="bg-indigo-600 text-white px-10 py-4 rounded-xl font-bold hover:bg-indigo-700 transition-all active:scale-95">Next Question</button>
                <button onclick="confirmSubmit()" id="submit-btn" class="hidden bg-green-600 text-white px-10 py-4 rounded-xl font-bold hover:bg-green-700 transition-all active:scale-95">Submit Exam</button>
            </div>
        </footer>
        <div id="progress-grid" class="mt-6 flex flex-wrap justify-center gap-2 pb-10"></div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden min-h-screen flex items-center justify-center p-4 bg-slate-50 text-center">
        <div class="bg-white rounded-[2.5rem] shadow-2xl max-w-md w-full p-10">
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 text-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </div>
            <h1 class="text-3xl font-black text-slate-800 mb-2">Test Completed</h1>
            <p class="text-slate-500 mb-8 font-medium" id="submission-status">Processing Score...</p>
            <div class="bg-slate-50 rounded-3xl p-8 mb-8 border border-slate-100">
                <div id="final-score-display" class="text-7xl font-black text-indigo-600">0/20</div>
                <div id="final-percent" class="text-2xl font-bold text-slate-700 mt-2">0%</div>
            </div>
            <button onclick="downloadResult()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg mb-3">Download Result Slip</button>
            <button onclick="location.reload()" class="w-full text-slate-400 font-bold py-2">Close & Exit</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =============================================================
        // GITHUB HOSTING SETUP: 
        // Copy the code from the 'GitHub Setup' button in your 
        // Teacher Dashboard and paste it over the 'null' below.
        // =============================================================
        const GITHUB_CONFIG = {
"apiKey": "AIzaSyCqyCcs2R2e7AegGjvFAwG98wlamtbHvZY",
"authDomain": "bard-frontend.firebaseapp.com",
"projectId": "bard-frontend",
"storageBucket": "bard-frontend.firebasestorage.app",
"messagingSenderId": "175205271074",
"appId": "1:175205271074:web:2b7bd4d34d33bf38e6ec7b"
}; 

        const envConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : null;
        const config = GITHUB_CONFIG || envConfig;
        const appId = window.__app_id || 'jss3-math-cbt';

        if (config) {
            const app = initializeApp(config);
            const auth = getAuth(app);
            const db = getFirestore(app);

            window.db = db;
            window.auth = auth;
            window.appId = appId;
            window.addDoc = addDoc;
            window.collection = collection;
            window.serverTimestamp = serverTimestamp;

            const initAuth = async () => {
                try {
                    if (window.__initial_auth_token) await signInWithCustomToken(auth, window.__initial_auth_token);
                    else await signInAnonymously(auth);
                } catch (e) { console.warn("Cloud connection limited."); }
            };
            initAuth();

            onAuthStateChanged(auth, (user) => {
                const indicator = document.getElementById('status-indicator');
                if (user && indicator) {
                    indicator.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Cloud Ready';
                    indicator.className = 'flex items-center gap-1 text-green-500 text-xs font-black uppercase justify-end';
                }
            });
        }
    </script>

    <script>
        // MASTER BANK: All 40 questions exactly from your list
        const MASTER_POOL = [
            { q: "Simplify the expression 1 1/5 รท 2 1/10.", options: ["3/7", "4/7", "7/4", "1/2"], correct: "4/7" },
            { q: "Simplify the expression 3/4 - 1/6.", options: ["7/12", "5/12", "1/2", "2/2"], correct: "7/12" },
            { q: "Simplify 2 2/5 x 1 1/4.", options: ["2", "2 1/10", "3", "3 1/2"], correct: "3" },
            { q: "Simplify 7/13 รท 3/4.", options: ["21/52", "28/39", "10/17", "1 1/2"], correct: "28/39" },
            { q: "Convert 0.875 to a fraction in its simplest form.", options: ["7/8", "3/4", "5/6", "9/10"], correct: "7/8" },
            { q: "Simplify 2/3 + 1/5.", options: ["3/8", "11/15", "13/15", "2/15"], correct: "13/15" },
            { q: "Express 0.24 as a fraction in its lowest terms.", options: ["12/50", "24/100", "6/25", "1/4"], correct: "6/25" },
            { q: "A man spends 1/4 of his income on fees and 3/5 on home affairs. What fraction is left?", options: ["17/20", "7/20", "3/20", "1/5"], correct: "3/20" },
            { q: "Solve the equation 4/3x = 7 - 3/x.", options: ["x = 21/13", "x = 13/21", "x = 7/4", "x = 1"], correct: "x = 13/21" },
            { q: "Find x if 1/x + 4/3x - 5/6x + 1 = 0.", options: ["-2/3", "-3/2", "3/2", "2/3"], correct: "-3/2" },
            { q: "Solve for d in the equation (d - 7)/2 = 5.", options: ["10", "12", "17", "2"], correct: "17" },
            { q: "Find x if x/7 = 10/3 (to 1 decimal place).", options: ["2.1", "21.0", "23.3", "4.3"], correct: "23.3" },
            { q: "Make y the subject: 1/y = 3k - 2/x.", options: ["y = x / (3kx - 2)", "y = 3kx - 2", "y = (3kx - 2) / x", "y = 1 / (3k - 2x)"], correct: "y = x / (3kx - 2)" },
            { q: "Solve 2x/3 + 5 = 2/3.", options: ["-6.5", "-6.0", "-4.5", "7.5"], correct: "-6.5" },
            { q: "Solve 2(4x - 1)/3 = 9(x + 1)/4.", options: ["5", "7", "9", "11"], correct: "7" },
            { q: "If 10/x = 2, find x.", options: ["20", "5", "0.2", "8"], correct: "5" },
            { q: "Area 900.5. Buildings 300.25, Library 200.5, Park 120.125. What is the area of roads?", options: ["900.5", "620.875", "279.625", "300.25"], correct: "279.625" },
            { q: "Interest N240 in 4 years at 20% simple interest. Principal?", options: ["N300.00", "N450.00", "N480.00", "N1,200.00"], correct: "N300.00" },
            { q: "4 men do work in 8 days. How many days for 16 men?", options: ["32 days", "12 days", "4 days", "2 days"], correct: "2 days" },
            { q: "Share N27,000 in ratio 2:3:5. Femi (the last person) receives?", options: ["N5,400", "N8,100", "N13,500", "N15,000"], correct: "N13,500" },
            { q: "Cup costs N80. 1/2 dozen costs N420. Find discount on 1/2 dozen.", options: ["N40", "N60", "N80", "N100"], correct: "N60" },
            { q: "Kofi and Amma sum to 40 years. Kofi is 3x Amma. Kofi's age?", options: ["10 years", "20 years", "30 years", "40 years"], correct: "30 years" },
            { q: "If 30% of a number is 900, what is the number?", options: ["270", "1,200", "2,700", "3,000"], correct: "3,000" },
            { q: "Mean of 3, 2, x, 11, 13, 14 is 8. Find x.", options: ["5", "6", "8", "10"], correct: "5" },
            { q: "Express 367,900 in standard form.", options: ["3.679 x 10^3", "3.679 x 10^4", "3.679 x 10^5", "36.79 x 10^4"], correct: "3.679 x 10^5" },
            { q: "Express 0.00254 in standard form.", options: ["2.54 x 10^-2", "2.54 x 10^-3", "2.54 x 10^3", "25.4 x 10^-4"], correct: "2.54 x 10^-3" },
            { q: "Round off 6827 to the nearest ten.", options: ["6820", "6830", "6800", "6827"], correct: "6830" },
            { q: "Approximate 0.347 to 1 significant figure.", options: ["0.3", "0.35", "0.4", "0.34"], correct: "0.3" },
            { q: "Approximate 4597 to the nearest hundred.", options: ["4500", "4590", "4600", "5000"], correct: "4600" },
            { q: "Approximate 5.7255 to the nearest thousandth.", options: ["5.725", "5.726", "5.730", "5.72"], correct: "5.726" },
            { q: "Evaluate (2 x 10^3) x (4 x 10^-5).", options: ["8 x 10^-2", "8 x 10^2", "6 x 10^-2", "8 x 10^-15"], correct: "8 x 10^-2" },
            { q: "Express 0.00001208 in standard form.", options: ["1.208 x 10^-5", "1.208 x 10^-6", "12.08 x 10^-6", "1.208 x 10^-4"], correct: "1.208 x 10^-5" },
            { q: "Expand and simplify 2(3a + 1) - 3(4a - 3).", options: ["11 - 6a", "6a - 11", "18a + 11", "7 - 6a"], correct: "11 - 6a" },
            { q: "Simplify sqrt(18).", options: ["2 sqrt(3)", "3 sqrt(2)", "9 sqrt(2)", "3 sqrt(3)"], correct: "3 sqrt(2)" },
            { q: "Simplify sqrt(169) + sqrt(25).", options: ["13", "17", "18", "22"], correct: "18" },
            { q: "Factorize x^2 - 9.", options: ["(x-3)^2", "(x+3)(x-3)", "(x-9)(x+1)", "(x+3)^2"], correct: "(x+3)(x-3)" },
            { q: "Expand (x + 3)(x - 2).", options: ["x^2 + x - 6", "x^2 - x - 6", "x^2 + 5x - 6", "x^2 - 6"], correct: "x^2 + x - 6" },
            { q: "Simplify 700 - (+400) - (-80).", options: ["220", "380", "1020", "1180"], correct: "380" },
            { q: "Simplify (4x + 3y)^2 - (3x - 2y)^2.", options: ["(7x + y)(x + 5y)", "(7x + 5y)(x + y)", "7x^2 + 5y^2", "(x - y)(7x + 5y)"], correct: "(7x + y)(x + 5y)" },
            { q: "Find the value of 16 x 2 - 3 + 14 รท 7.", options: ["15", "20", "26", "31"], correct: "31" }
        ];

        let questions = [];
        let currentIdx = 0;
        let userName = "";
        let answers = {};
        let timeLeft = 1200;
        let timerInterval;

        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function startTest() {
            userName = document.getElementById('student-name').value.trim();
            if (!userName) { alert("Please enter your name!"); return; }
            
            // Randomly select 20 from the 40, then shuffle those 20 for this student
            const pool = shuffle([...MASTER_POOL]);
            questions = pool.slice(0, 20);

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('test-screen').classList.remove('hidden');
            document.getElementById('display-name').innerText = userName;
            initNav();
            render();
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60);
                const s = timeLeft % 60;
                document.getElementById('time-left').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (timeLeft <= 120) document.getElementById('timer-display').className = "timer-warning flex items-center gap-1.5 font-bold";
                if (timeLeft <= 0) { clearInterval(timerInterval); submit(true); }
            }, 1000);
        }

        function initNav() {
            const grid = document.getElementById('progress-grid');
            grid.innerHTML = "";
            questions.forEach((_, i) => {
                const b = document.createElement('button');
                b.id = `nav-${i}`;
                b.className = "w-8 h-8 rounded-lg border border-slate-200 bg-white text-xs font-bold text-slate-400";
                b.innerText = i + 1;
                b.onclick = () => { currentIdx = i; render(); };
                grid.appendChild(b);
            });
        }

        function render() {
            const q = questions[currentIdx];
            document.getElementById('q-number-box').innerText = currentIdx + 1;
            document.getElementById('q-header').innerText = `Question ${currentIdx + 1} of 20`;
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('progress-bar').style.width = `${((currentIdx + 1) / 20) * 100}%`;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            q.options.forEach((opt, i) => {
                const sel = answers[currentIdx] === i;
                const btn = document.createElement('button');
                btn.className = `option-card p-6 rounded-2xl border-2 text-left transition-all ${sel ? 'border-indigo-600 bg-indigo-50 text-indigo-900 font-bold' : 'border-slate-100 bg-white text-slate-600'}`;
                btn.onclick = () => { answers[currentIdx] = i; render(); };
                btn.innerHTML = `<span class="inline-block w-8 h-8 rounded-lg ${sel ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-400'} text-center leading-8 mr-4 font-bold">${String.fromCharCode(65+i)}</span> ${opt}`;
                container.appendChild(btn);
            });
            document.getElementById('prev-btn').disabled = currentIdx === 0;
            document.getElementById('submit-btn').classList.toggle('hidden', currentIdx !== 19);
            document.getElementById('next-btn').classList.toggle('hidden', currentIdx === 19);
            questions.forEach((_, i) => {
                const d = document.getElementById(`nav-${i}`);
                if (currentIdx === i) d.className = "w-10 h-10 rounded-lg bg-indigo-600 text-white font-bold scale-110 shadow-lg";
                else if (answers[i] !== undefined) d.className = "w-8 h-8 rounded-lg bg-indigo-100 border-indigo-200 text-indigo-700 font-bold";
                else d.className = "w-8 h-8 rounded-lg border border-slate-200 bg-white text-slate-400 font-bold";
            });
        }

        function nextQuestion() { if(currentIdx < 19) { currentIdx++; render(); } }
        function prevQuestion() { if(currentIdx > 0) { currentIdx--; render(); } }
        function confirmSubmit() { if(confirm("Are you sure you want to submit?")) submit(); }

        async function submit(auto = false) {
            clearInterval(timerInterval);
            let score = 0;
            const details = questions.map((q, i) => {
                const sel = answers[i] !== undefined ? q.options[answers[i]] : "No Answer";
                const isCorrect = sel === q.correct;
                if(isCorrect) score++;
                return { question: q.q, selected: sel, correct: q.correct, isCorrect };
            });

            document.getElementById('test-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score-display').innerText = `${score}/20`;
            document.getElementById('final-percent').innerText = `${Math.round(score/20*100)}%`;

            if (window.db && window.auth.currentUser) {
                try {
                    const ref = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'exam_results');
                    await window.addDoc(ref, {
                        studentName: userName,
                        score,
                        percentage: Math.round(score/20*100),
                        timestamp: window.serverTimestamp(),
                        total: 20,
                        details
                    });
                    document.getElementById('submission-status').innerText = "Results saved to Admin Dashboard.";
                } catch (e) { document.getElementById('submission-status').innerText = "Network Error: Download your slip below."; }
            } else {
                document.getElementById('submission-status').innerText = "Offline Mode: Download your slip below.";
            }
        }

        function downloadResult() {
            let s = 0;
            questions.forEach((q, i) => { if(answers[i] !== undefined && q.options[answers[i]] === q.correct) s++; });
            const timestamp = new Date().toLocaleString();
            const blob = new Blob([`STUDENT: ${userName}\nSCORE: ${s}/20\nDATE: ${timestamp}`], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${userName.replace(/\s+/g, '_')}_Result.txt`;
            a.click();
        }
    </script>
</body>
</html>
